<div class="container pt-5">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-8 col-lg-4 m-auto">
      <div class="card border-0 shadow">
        <div class="card-body">
          <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </div>
          <form (ngSubmit)="onRegisterUser(f)" #f="ngForm">
            <input type="name" name="name" ngModel placeholder="Username" class="form-control my-4 py-2">
            <input type="email" name="email" ngModel placeholder="Email" class="form-control my-4 py-2">
            <input type="password" name="password" ngModel placeholder="Password" class="form-control my-4 py-2">
            <div class="text-center">
              <button type="submit" class="btn btn-dark">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
